        {
            "editor_name": "~Fungus~",
            "help_topic_text": "~<italic>text='Mushroom groves'</italic> are vast underground forests of giant mushrooms,\nwhich thrive in the damp darkness. Most units have trouble negotiating the spongy floor of smaller fungi, but they have plenty of cover behind the larger stalks. Mounted units, however, become completely mired and lack proper freedom of movement in combat. Undead units have a natural affinity for decay and function quite well in mushroom forests.\nMost units receive 50% to 60% defense in mushroom groves, whereas cavalry receive only 20%.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_fungus",
            "id": "fungus",
            "name": "~Fungus~",
            "string": "Uft"
        },
        {
            "editor_name": "~Cave~",
            "help_topic_text": "~<italic>text='Cave'</italic> terrain represents any underground cavern with enough room for a unit to pass.\nMost units are wholly unfamiliar with the terrain, and thus are both slowed down and hindered in defense. Dwarves and trolls, who make their homes in caves, both have a relatively easy time navigating this terrain, especially dwarves, who by dint of their small size can navigate many obstacles that other races cannot. Occasionally caves are <ref>dst='terrain_illuminated_cave' text='illuminated'</ref>.\nRare patches of the underground world are illuminated by light from the surface shining down into the gloomy darkness. This provides an attack bonus for lawful units and removes the attack bonus from chaotic units. In all other regards this terrain is functionally identical to normal cave terrains.\nMost units receive 20 to 40% defense in caves, whereas dwarves have 50%.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_cave",
            "id": "cave",
            "name": "~Cave~",
            "string": "Ut"
        },
        {
            "editor_group": "desert",
            "editor_name": "~Sands~",
            "help_topic_text": "~The instability of <italic>text='sand'</italic> makes it harder for most units to cross, and leaves them wide open to attack. In contrast, the wide feet or snakelike bodies of the reptilian races make sand much easier for them to navigate.\nMost units receive 20 to 40% defense in sand.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_sand",
            "id": "sand",
            "name": "~Sand~",
            "string": "Dt"
        },
        {
            "editor_group": "water",
            "editor_name": "~Coastal Reef~",
            "help_topic_text": "~<italic>text='Coastal reefs'</italic> are shallows formed by stone, coral and sand.\nThis provides most land units with a more steady footing and defensive positions than wading in shallow water normally would and also grants most water-dwelling races an exceptionally high defense.\nMermen and Naga both receive 70% defense on coastal reefs.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_reef",
            "id": "reef",
            "name": "~Coastal Reef~",
            "string": "Wrt",
            "submerge": 0.3
        },
        {
            "editor_group": "rough",
            "editor_name": "~Hills~",
            "help_topic_text": "~<italic>text='Hills'</italic> represent any reasonably rough terrain,\nwith enough dips and rises in the ground to provide some cover. Hills are difficult for most troops to navigate. Dwarves, trolls, and orcs have enough familiarity with the terrain that they can pass through it without being slowed down. Cavalry have enough trouble navigating the terrain that any defensive aid lent by cover is negated.\nMost units have about 50% defense in hills, whereas cavalry are limited to 40%. Dwarves enjoy 60% defense in hills.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_hills",
            "id": "hills",
            "name": "~Hills~",
            "string": "Ht"
        },
        {
            "editor_group": "water",
            "editor_name": "~Swamp~",
            "help_topic_text": "~<italic>text='Swamps'</italic> represent any sort of wetlands.\nSwamps slow down nearly everyone, and inhibit their ability to defend themselves. An exception to this is any race bodily skilled in navigating water; these receive both full movement and a defensive bonus. Those that make their living in the wetlands are also adept at using this terrain for cover.\nMost units make do with 30% defense in swamps. Mermen, naga, and saurians all generally enjoy 60%.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_swamp_water",
            "id": "swamp_water",
            "name": "~Swamp~",
            "string": "St",
            "submerge": 0.4
        },
        {
            "editor_name": "~Shallow Water~",
            "help_topic_text": "~<italic>text='Shallow water'</italic> represents any body of water deep enough to come up to roughly a man’s waist. This is enough to slow down nearly anyone and leave them wide open to attack. Dwarves, given that the water reaches up almost to their heads, have an extremely hard time of this. The exception is any race whose bodies naturally lend themselves to swimming, for which they receive a considerable defensive bonus and full movement.\nMost units make do with 20 to 30% defense in shallow water, whereas both naga and mermen enjoy 60%.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_shallow_water",
            "id": "shallow_water",
            "name": "~Shallow Water~",
            "string": "Wst"
        },
        {
            "editor_group": "castle",
            "editor_name": "~Castle~",
            "help_topic_text": "~<italic>text='Castles'</italic> are any sort of permanent fortification.\nNearly all units receive a considerable bonus to their defense by being stationed in a castle, and most units receive full movement in a castle. Stationing units in a castle represents its defensive capability. Without a unit in each wall hex, an enemy can simply sneak into the castle unchallenged, gaining the same defensive bonus as everyone inside.\nMost units have about 60% defense in a castle.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_castle",
            "id": "castle",
            "name": "~Castle~",
            "recruit_onto": true,
            "string": "Ct",
            "unit_height_adjust": 3
        },
        {
            "editor_group": "rough",
            "editor_name": "~Mountains~",
            "help_topic_text": "~<italic>text='Mountains'</italic> are steep enough that units often have to climb over obstacles to move.\nBy this nature, they provide a considerable defensive bonus for most troops, but they also severely impede any passage through them. Most cavalry simply cannot enter mountainous terrain; however, elvish cavalry is an exception to this, as are the goblin wolf riders. Both dwarves and trolls are native to mountainous terrain, and have a very easy time getting around.\nMost units receive about 60% defense in mountains, whereas Dwarves enjoy 70%.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_mountains",
            "id": "mountains",
            "name": "~Mountains~",
            "string": "Mt"
        },
        {
            "editor_name": "~Deep Water~",
            "help_topic_text": "~<italic>text='Deep water'</italic> represents any body of water deep enough to cover a man’s head.\nMost units cannot enter deep water: it is the domain of units which can either fly, or are exceptionally strong swimmers.\nMermen and naga both receive 50% defense in deep water, with full movement.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_deep_water",
            "id": "deep_water",
            "name": "~Deep Water~",
            "string": "Wdt"
        },
        {
            "editor_name": "~Flat~",
            "help_topic_text": "~<italic>text='Grassland'</italic> represents open plains, whether cultivated, cut back for grazing, or wild.\nBeing open ground, grassland is both very easy to move across, but is also difficult to defend oneself in. Typically, those units that perform best on grassland are either cavalry, or very agile units which take advantage of the open space.\nMost units have defense of 30 to 40% on grassland.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_flat",
            "id": "flat",
            "name": "~Flat~",
            "string": "Gt"
        },
        {
            "editor_name": "~Forest~",
            "help_topic_text": "~<italic>text='Forests'</italic> represent any woodland with significant undergrowth, enough to hinder passage. Though they slow nearly everyone down, forests do offer better defense to most units than open ground. Cavalry, however, have so much trouble navigating them that any benefit gained by stealth is negated. Elves are an exception to this general rule for forests. Not only do they possess full movement in forests, but they also gain a considerable defensive bonus. Dwarves are another exception to this rule; though they are able to plow through the forests without much loss of speed, their utter unfamiliarity with the terrain causes them to receive no defensive bonus.\nMost units have 50% defense in forests, but cavalry are limited to 30%. Elves, on the other hand, enjoy 60 to 70% defense, even their mounted units. Dwarves generally receive only 30% defense in forests.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_forest",
            "id": "forest",
            "name": "~Forest~",
            "string": "Ft"
        },
        {
            "editor_name": "~Frozen~",
            "help_topic_text": "~<italic>text='Frozen'</italic> terrain represents any flat area that is covered by snow or ice.\nMost units are slowed down on it, and have a harder time defending themselves. Note that swimming units, even those who can breathe underwater, cannot swim underneath ice.\nMost units have 20 to 40% defense in frozen terrain.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_frozen",
            "id": "frozen",
            "name": "~Frozen~",
            "string": "At"
        },
        {
            "editor_name": "~Village~",
            "help_topic_text": "~<italic>text='Villages'</italic> represent any group of buildings, human or otherwise.\nAlmost all units, even cavalry, have an easy time navigating villages, and most units gain a defensive bonus from being stationed in a village. Villages allow units the resources to clean and tend to their wounds, which allows any unit stationed therein to heal eight hitpoints each turn, or to be cured of poison.\nMost units have 50 to 60% defense in villages, whereas cavalry receive only 40%.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_village",
            "id": "village",
            "name": "~Village~",
            "string": "Vt"
        },
        {
            "editor_name": "~Impassable~",
            "help_topic_text": "~Obstacles that not even the most determined traveler may overcome include solid walls of stone and mountains so tall and steep that they are constantly wreathed in cloud. Even flying creatures cannot navigate the jagged peaks at such rarefied heights, and not even the fiercest troll can smash through thick walls of stone.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_impassable",
            "id": "impassable",
            "name": "~Impassable~",
            "string": "Xt"
        },
        {
            "editor_name": "~Unwalkable~",
            "help_topic_text": "~<italic>text='Unwalkable terrain'</italic> covers any chasm or gorge which, as the name implies, cannot be crossed simply by walking. Chasms are noted for sheer walls which would take days to traverse. As far as gameplay is concerned, only units capable of flying can cross this terrain.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_unwalkable",
            "id": "unwalkable",
            "name": "~Unwalkable~",
            "string": "Qt"
        },
        {
            "editor_name": "~Rails~",
            "help_topic_text": "~<italic>text='Rails'</italic> are used to transport ore. By Dwarfs. Mostly.~",
            "hidden": true,
            "icon_image": "symbols/terrain_type_rails",
            "id": "rails",
            "name": "~Rails~",
            "string": "Rt"
        }
    ]
