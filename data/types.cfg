{
	"@derive": "@include lib_2d:data/types.cfg",
	Loc: "[int,int]",

	UnitAttack: "{
		attacker: class unit,
		defender: class unit,
		attack: class attack,
		damage: int,
		critical: bool,
	}",

	TerrainStats: "{
		name: string,
		defense: int,
		move_cost: decimal,
		vision_cost: decimal,
	}",

	MatchmakingInfo: "{
		type: string,
		info: map|null,
		bot_users: list|null,
	}",

	AccountDetails: "{
		display_name: string|null,

		privileged: bool|null,

		chat_channels: {string -> bool},
	}",

	ChatMessage: "{
		message: string,
		nick: string,
		timestamp: int,
		privileged: bool|null,
		disposition: string|null,
	}",

	ChatChannel: "{
		messages: [ChatMessage],
		users: { string -> bool },

		ops: null|[string],
		topic: null|string,
	}",

	ChatState: "{
		channels: {string -> ChatChannel},
		ignores: [string],
	}",

	OnlineUser: "{
		id: string,
		status: string,
		level: null|decimal,
		avatar: null|string,
	}",

	GameServer: "{
		port: int,
		users: [string],
	}",
}
