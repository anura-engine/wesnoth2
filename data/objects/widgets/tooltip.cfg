{
	id: "tooltip",
	is_strict: true,
	always_active: true,

	properties: {
		text: { type: "string" },

		ww: "int :: round_to_even(_get_width)",
		hh: "int :: round_to_even(_get_height)",

		_formatted_text: "string :: q(<font size=') + lib.wesnoth.py(20) + q('>) + text + q(</font>)",

		_get_width: "int ::
			int(max(map(fragments, value.x + value.width)) or 6) + lib.wesnoth.py(10)
			where fragments = c.markup_text(_formatted_text, { width: lib.wesnoth.py(1000), scale: lib.wesnoth.py(1000)/1000.0 })
			where c = canvas()
		",

		_get_height: "int ::
			int(max(map(fragments, value.y + value.height)) or 6) + lib.wesnoth.py(10)
			where fragments = c.markup_text(_formatted_text, { width: lib.wesnoth.py(1000), scale: lib.wesnoth.py(1000)/1000.0 })
			where c = canvas()
		",

		_blur_controller: { type: "null|obj blur_controller" },

		render: "def() ->commands [

		set(animation, lib.wesnoth.render_frame(c, ww, hh,
		[
			c.set_operator('SOURCE'),
			c.rectangle(0,0,ww,hh),
			c.set_source_rgba(0.1,0.1,0.1,0.75),
			c.fill(),

			c.set_operator('OVER'),
			c.set_source_rgba(1,1,1,1),

			map(fragments, [
				c.save(),
				c.translate(lib.wesnoth.py(5), lib.wesnoth.py(5)),
				value.path,
				c.fill(),
				c.restore(),
			])

			where fragments = c.markup_text(_formatted_text, { width: lib.wesnoth.py(1000), scale: lib.wesnoth.dpy(1.0) }),
		]))
			where c = canvas()

/*
