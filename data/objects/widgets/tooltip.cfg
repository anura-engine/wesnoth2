		}, [
			set(me._blur_controller, child),
			animate(child, {
				blur_amount: 2.0,
			}, {
				duration: 10,
			}),
		])
*/
		]",
	},

	on_type_updated: "render()",

	on_create: "[
		set(zorder, 20000),
		render(),
	]",
}
