{
	id: "button_controller",
	is_strict: true,
	hidden_in_game: true,
	zorder: 500,
	use_absolute_screen_coordinates: true,

	properties: {
		tooltip: { type: "string|null" },
		tooltip_color: { type: "[decimal,decimal,decimal]", default: [1,1,1] },
		text: { type: "string" },
		on_click: { type: "function() ->commands" },
		button_width: { type: "int", init: "lib.wesnoth.py(160)" },
		button_height: { type: "int", init: "lib.wesnoth.py(35)" },
		_font_size: { type: "int", init: "lib.wesnoth.px(20)" },

		color_scheme: { type: "{string -> Color}", init: "lib.wesnoth.button_color_scheme" },
		user_info: { type: "null|any" },
	},

	on_create: "[
		set_widgets([{
			type: 'button',
			id: 'button',
			wh: [button_width, button_height],
			x: 0, y: 0,
			color_scheme: color_scheme,
			on_click: def() ->commands [
				execute(me, sound(s, lib.wesnoth.sound_volume(s)) where s = 'interface/click.wav'),
				on_click(),
			],
			on_mouseover: def() ->commands [
				execute(me, sound(s, lib.wesnoth.sound_volume(s)) where s = 'interface/hover.wav'),
			],
			label: { type: 'label', size: _font_size, text: text, font: lib.font.regular_font, color: 'antique_white' },
			tooltip: tooltip,
			tooltip_color: tooltip_color,
		}]),
	]",
}
