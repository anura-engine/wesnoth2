{
	id: "village",
	is_strict: true,
	zorder: 100,

	animation: [{
		id: "normal",
		frames: 1,
		image: "tiles/village/human4.png",
		rect: [1,1,82,68],
		scale: 1,
	}],

	properties: {
		loc: { type: "Loc" },
		game_controller: { type: "obj game_controller" },

		update: "def() ->commands
		[
		if(owner < 0, [
			remove_object(_flag),
			set(_flag, null),
		], _flag = null or owner != _flag.owner, [
			remove_object(_flag),
			spawn('flag', {
				owner: owner,
				mid_x: mid_x,
				mid_y: mid_y,
				zorder: zorder+100,
			}, [
				set(_flag, child),
			]),
		])
		where owner = int<- game_controller.state.villages[loc],

		set(alpha, if(find(game_controller.state.buildings, value.loc = loc) = null, 255, 0)),
		]
		",

		_flag: { type: "null|obj flag" },
	},

	events: {
		being_removed: "remove_object(_flag); set(_flag, null)",
	},

}
