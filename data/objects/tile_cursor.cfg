{
	id: "tile_cursor",
	is_strict: true,

	zorder: 500,

	on_click: "
		if(controller != null,
		   controller.tile_clicked()) where controller = find(level.chars, value is obj game_controller)
	",

	animation: [{
		id: "normal",
		frames: 1,
		image: "tile-cursor.png",
		rect: [1,1,72,72],
		scale: 1,
		force_no_alpha: true,
	}],
}
