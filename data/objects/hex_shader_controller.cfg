{
	id: "hex_shader_controller",

	is_strict: true,
	hidden_in_game: true,

	always_active: true,

	on_being_added: "[
		add(level.frame_buffer_shaders, [{
			begin_zorder: -200000,
			end_zorder: -10000,
			shader_info: 'hex_shader',
		}])
	]",

	on_being_removed: "[
		set(level.frame_buffer_shaders, filter(level.frame_buffer_shaders, value.shader_info != 'hex_shader'))
	]",
}
