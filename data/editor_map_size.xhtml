<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <style>
body {
	background-color: rgb(64, 64, 64);
	font-family: Ubuntu-B;
	font-size: 14pt;
	color: #fff;
}

.button {
	background-color: #23B574;
	display: inline-block;
	cursor: pointer;
	padding: 8px 20px;
	font-size: 20pt;
	margin: 1em;
}

.button:hover {
	background-color: #a8401e;
	color: #ffb03b;
}
#test {
	height: 200px;
}

    </style>
</head>
<body>
	<h2>Edit Map Size</h2>
	<div class="button" onmousedown="find(level.chars, value.type='editor_controller').set_map_size(18,18)">Small</div>
	<div class="button" onmousedown="find(level.chars, value.type='editor_controller').set_map_size(36,36)">Medium</div>
	<div class="button" onmousedown="find(level.chars, value.type='editor_controller').set_map_size(72,72)">Large</div>
	<div>
		<input type="range" class="slider" min="8" max="128" width="250" height="20" />
	</div>
	<!-- <input type="range" class="slider" min="8" max="128" /> -->
	<div id="test" />
</body>
</html>
