<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <style>
body {
	background-color: rgb(48, 48, 48);
	font-family: FreeSans;
	font-size: 14pt;
}
img.i1 {
	float: left;
	border: solid tan 2px;
	padding: 2px;
}
img.i1:hover {
	border-color: red;
}
img.i1:focus {
	border-color: lightblue;
}

.themeblue {
	background-color: #7892c2;
	border: 1px solid #4e6096;
	display: inline-block;
	cursor: pointer;
	color: #ffffff;
	padding: 6px 6px 6px 6px;
}

.themeblue:hover {
	background-color: #476e9e;
}

    </style>
<script type="text/ffl">
	set(me.event_handlers.onload, q(
		set(me.document.getElementById('d1').innerHTML, img_str) where img_str = fold(map(get_hex_editor_info(), 
			sprintf('&lt;img class="i1" src="%s" x="%d" y="%d" width="%d" height="%d" id="%s" /&gt; ', value.image_file, value.image_rect[0], value.image_rect[1], value.image_rect[2]-value.image_rect[0]+1, value.image_rect[3]-value.image_rect[1]+1, value.type)), a+b)
	))
</script>
</head>
<body>
	<div id="menu">
		<div id="save" class="themeblue" onmousedown="find(level.chars, value.type='editor_controller').do_save_map()">Save Map</div>
		<div id="load" class="themeblue" onmousedown="find(level.chars, value.type='editor_controller').do_load_map()">Load Map</div>
	</div>
    <div id="d1" />
</body>
</html>
