<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <style>
body {
	background-color: rgb(48, 48, 48);
	font-size: 24;
}
img.i1 {
	float: left;
	border: solid tan 2px;
	padding: 2px;
}
img.i1:hover {
	border-color: red;
}
img.i1:focus {
	border-color: lightblue;
}
div.d2 {
	clear: both;
}
button {
	vertical-align: center;
	color: gold;
	background-color: navy;
	border: solid tan 1px;
	border-color: red;
}

button:hover {
	color: lightblue;
}

    </style>
<script type="text/ffl">
	set(me.event_handlers.onload, q(
		set(me.document.getElementById('d1').innerHTML, img_str) where img_str = fold(map(get_hex_editor_info(), 
			sprintf('&lt;img class="i1" src="%s" x="%d" y="%d" width="%d" height="%d" id="%s" /&gt; ', value.image_file, value.image_rect[0], value.image_rect[1], value.image_rect[2]-value.image_rect[0]+1, value.image_rect[3]-value.image_rect[1]+1, value.type)), a+b)
	))
</script>
</head>
<body>
	<button id="save" onmousedown="find(level.chars, value.type='editor_controller').do_save_map()">Save Map</button>
    <div id="d1" />
</body>
</html>
