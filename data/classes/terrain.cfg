{
	stats: "def(class game_state state, Loc loc, null|class unit u=null) ->TerrainStats
	if(state.loc_on_board(loc),
		if(loc in state.villages,
			{
				name: 'Village',
				defense: 30,
				move_cost: 1.0,
			},
			'pine' in t.tags,
			{
				name: 'Forest',
				defense: 20,
				move_cost: 2.0,
			},
			{
				name: 'Flatland',
				defense: -10,
				move_cost: 1.0,
			})
		where t = state.logical_map_assert.tile_at(loc),
		{
			name: '',
			defense: 0,
			move_cost: 1.0,
		}
	)
	",

}
